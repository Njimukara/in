<form class="container">
  <div class="search-div">
    <mat-form-field class="search-form-field" appearance="fill">
      <input type="number" matInput
        placeholder="Entre Le Numero Du Dossier" floatLabel="never" autocomplete="off">
      <button mat-button matSuffix mat-icon-button> 
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>

    <button class="central_button" mat-raised-button color="primary">Rechercher</button>
  </div>
</form>
